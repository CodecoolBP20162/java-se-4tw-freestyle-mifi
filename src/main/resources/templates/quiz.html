<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Gloria+Hallelujah|Indie+Flower|Permanent+Marker"
          rel="stylesheet"></link>

    <title>Singliton</title>

</head>
<body id="quiz-body">

<form action="/result">

    <label class="num">1.</label>
    <label>You prefer...</label><br></br>
    <input type="radio" name="gender" value="male"> Male </input>
    <input type="radio" name="gender" value="female"> Female </input>
    <input type="radio" name="gender" value="lgbt"> LGBT </input>
    <input type="radio" name="gender" value="all"> All </input>
    <input type="radio" name="gender" value="other"> Other </input><br></br>

    <label class="num">2.</label>
    <label>Who is your favourite mentor?</label><br></br>
    <input type="radio" name="mentor" id="zozi"><img src="../img/zozi.jpg" height="150" width="150"> </img></input>
    <input type="radio" name="mentor" id="matyi"><img src="../img/matyi.jpg" height="150" width="150"> </img></input>
    <input type="radio" name="mentor" id="laci"><img src="../img/laci.jpg" height="150" width="150"> </img></input>
    <input type="radio" name="mentor" id="immi" value="small"><img src="../img/immi.jpg" height="150"
                                                                   width="150"> </img> </input><br></br>

    <label class="num">3.</label>
    <label>You just broke up with someone a week ago and their incredibly hot best friend invites you to join them for
        an intimate weekend away. Would you go?</label><br></br>
    <input type="radio" name="foo"> Yes</input>
    <input type="radio" name="foo"> No</input><br></br>

    <label class="num">4.</label>
    <label>What number do you get when you multiply all of the numbers on a telephone's number pad?</label><br></br>
    <input type="text"></input><br></br>

    <label class="num">5.</label>
    <label>Java or C# ???</label><br></br>
    <input type="radio" name="code"> Java </input>
    <input type="radio" name="code"> C# </input><br></br>


    <input id="result" type="submit" value="Get Partner!"></input>
</form>
</body>
<footer>
    <script type="text/javascript" src="../js/main.js"></script>
</footer>
</html>
